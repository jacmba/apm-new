<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filter" (ngModelChange)="filterProducts()"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filterd by: {{filter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img [src]="product.image" [title]="product.name" [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin" *ngIf="showImage">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.code | lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'EUR':'symbol':'1.2-2' | lowercase}}</td>
            <td>{{product.rating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
