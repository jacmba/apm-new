<div class="card" *ngIf="product">
  <div class="card-header">
    {{pageTitle}}: {{product.name}}
  </div>
  <div class="card-body">
    <button class="btn btn-outline-secondary"
      style="width:80px" (click)="onBack()">
      <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
